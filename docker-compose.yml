version: '3'

services:
  gsc:
    container_name: gsc
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - NEXTAUTH_URL=https://gscedu.weberq.in
      - NEXTAUTH_SECRET=changeme_in_production
    volumes:
      # Persist SQLite database
      - ./prisma/dev.db:/app/prisma/dev.db
