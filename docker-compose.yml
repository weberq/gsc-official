version: '3'

services:
  gsc:
    container_name: gsc
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    # Ports are NOT exposed directly. Traefik handles routing.
    # ports:
    #   - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - NEXTAUTH_URL=https://gscedu.weberq.in
      - NEXTAUTH_SECRET=changeme_in_production
    volumes:
      - ./prisma/dev.db:/app/prisma/dev.db
    
    # Traefik Configuration
    labels:
      - "traefik.enable=true"
      # Router Rule
      - "traefik.http.routers.gsc.rule=Host(`gscedu.weberq.in`)"
      - "traefik.http.routers.gsc.entrypoints=websecure"
      - "traefik.http.routers.gsc.tls.certresolver=myresolver"
      # Service Port (Next.js runs on 3000 inside container)
      - "traefik.http.services.gsc.loadbalancer.server.port=3000"
    
    networks:
      - web_network

networks:
  web_network:
    external: true
