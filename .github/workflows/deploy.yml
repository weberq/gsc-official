name: Deploy App to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Define App Config used for directory naming
            APP_NAME="gsc-official"
            REPO_URL="git@github.com:${{ github.repository }}.git"
            PROJECT_DIR="/home/weberqbot/apps/$APP_NAME"

            echo "üöÄ Deploying $APP_NAME..."

            # Ensure apps directory exists
            mkdir -p /home/weberqbot/apps

            # Clone or Pull
            if [ -d "$PROJECT_DIR" ]; then
              echo "üìÇ App directory exists. Pulling latest changes..."
              cd "$PROJECT_DIR"
              git pull origin main
            else
              echo "‚ú® Cloning repository..."
              git clone "$REPO_URL" "$PROJECT_DIR"
              cd "$PROJECT_DIR"
            fi

            # Build and Start
            echo "üê≥ Building and Starting Containers..."
            # Using --remove-orphans to clean up old containers
            docker compose up -d --build --remove-orphans

            echo "‚úÖ Deployment of $APP_NAME Complete!"
